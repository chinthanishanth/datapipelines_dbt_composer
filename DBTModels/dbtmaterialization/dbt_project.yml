name: 'dataengineeringprd'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'dataengineeringprd'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
snapshot-paths: ["snapshots"]

target-path: "target"
log-path: "logs"

#target-path: "/Users/chinthanishanth/Desktop/projects/dbt_composer/datapiplines_dbt_composer/target"  # directory which will store compiled SQL files
#log-path: "/Users/chinthanishanth/Desktop/projects/dbt_composer/datapiplines_dbt_composer/logs"
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
seeds:
  dataengineeringprd:
    schema: dim_linkedin   # All seed tables for this project will land here
    dim_date:
      column_types:
        datekey: int64
        full_date: date
        day_of_week: string
        month: int64
        year: int64 